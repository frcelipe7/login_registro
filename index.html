<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="block">
            <div class="login">
                <h2>Login</h2>
                <div class="line">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="line">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha">
                </div>
            </div>

            <div class="registrar">
                <h2>Registrar</h2>
                <div class="line">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="line">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
                <div class="line">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <input type="password" id="confirmar_senha">
                </div>
            </div>

            <div class="buttons">
                <div class="to_login">
                    <div class="login_button">Entrar</div>
                    <div class="chamar_register">Ainda não possui uma conta? <span>Crie uma aqui!</span></div>
                </div>

                <div class="to_register">
                    <div class="register_button">Registrar-se</div>
                    <div class="chamar_login">Já possui uma conta? <span>Faça o Login aqui!</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
