<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="block">
            <div class="login form">
                <form>
                    <h1 id="title_login">Login</h1>
                    <div class="line">
                        <input type="email" id="email_login" placeholder=" " autocomplete="email">
                        <label for="email_login">Email</label>
                    </div>
                    <div class="line">
                        <input type="password" id="senha_login" placeholder=" " autocomplete="current-password">
                        <label for="senha_login">Senha</label>
                    </div>
                    <div class="to_login buttons">
                        <button class="login_button">Entrar</button>
                        <div class="chamar_register">
                            Ainda não possui uma conta?<br>
                            <span id="call_register" class="crie">Crie uma aqui!</span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="say_hello">
                
            </div>

            <div class="registrar form">
                <h1>Registrar</h1>
                <form>
                    <div class="line">
                        <input type="email" id="email_register">
                        <label for="email_register">Email</label>
                    </div>
                    <div class="line">
                        <input type="password" id="senha_register">
                        <label for="senha_register">Senha</label>
                    </div>
                    <div class="line">
                        <label for="confirmar_senha">Confirmar senha</label>
                        <input type="password" id="confirmar_senha">
                    </div>
                    <div class="to_register buttons">
                        <div class="register_button">Registrar-se</div>
                        <div class="chamar_login">Já possui uma conta? <span>Faça o Login aqui!</span></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
